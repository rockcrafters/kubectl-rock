name: kubectl-full
# see https://documentation.ubuntu.com/rockcraft/en/latest/explanation/bases/
# for more information about bases and using 'bare' bases for chiselled rocks
base: ubuntu@24.04 # the base environment for this rock
version: 1.32.3 # just for humans. Semantic versioning is recommended
summary: Kubectl rock with a full base and overlay packages # 79 char long summary
description: |
    This is kubectl-full's description. You have a paragraph or two to tell the
    most important story about it. Keep it under 100 words though,
    we live in tweetspace and your description wants to look good in the
    container registries out there.
platforms: # the platforms this rock should be built on and run on
    amd64:
    arm64:

parts:
    kubectl:
        plugin: nil
        override-build: |
          # Build recipe follows: https://kubernetes.io/docs/tasks/tools/install-kubectl-linux/
          curl -LO "https://dl.k8s.io/release/v1.32.3/bin/linux/amd64/kubectl"
          curl -LO "https://dl.k8s.io/release/v1.32.3/bin/linux/${CRAFT_ARCH_BUILD_FOR}/kubectl.sha256"
          echo "$(cat kubectl.sha256)  kubectl" | sha256sum --check
          mkdir -p ${CRAFT_PART_INSTALL}/usr/local/bin
          install -o root -g root -m 0755 kubectl ${CRAFT_PART_INSTALL}/usr/local/bin/kubectl
